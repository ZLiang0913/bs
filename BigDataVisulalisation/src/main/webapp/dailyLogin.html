<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日登陆人数分析</title>

    <script src="js/echarts.common.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/dailyLoginService.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/dailyLoginController.js"></script>

    <!-- 使用单文件引入的方式使用ECharts.JS -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="plugins/select2/select2.css" />
    <link rel="stylesheet" href="plugins/select2/select2-bootstrap.css" />
    <script src="plugins/select2/select2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/select2/angular-select2.js">  </script>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <script src='js/esl.js'></script>
    <script src='js/config.js'></script>
    <script src="js/facePrint.js"></script>
    <link rel="stylesheet" href="css/reset.css">

    <script type="text/javascript">
        $(window).load(function () {
            //$("#index").addClass("active");
            $(".headerpage").load("header.html");
        });
    </script>
    <style type="text/css">
        *{margin:0;padding:0;}
        /*.menu{font-size:12px;position:relative;z-index:100;}*/
        #menu ul{width:136px;height:50px;list-style:none;}
        #menu ul li{line-height:35px;text-align:center;list-style:none;cursor:pointer;}
        #menu ul li p{border:1px solid #ff000000;display:none;}
        #menu ul li:hover p{display:block;}
        #menu ul li p a{display:block;cursor:default;border-top:1px solid #999;}
    </style>

</head>
<body ng-app="pinyougou"  ng-controller="dailyLoginController" ng-init="selectItemCat1List()">
<!-- 顶部导航 -->
<div class="headerpage"></div>

<div style="margin: 100px auto;width: 1510px;height: 500px;">

    <div  style="height:500px;float: left;">
        <div ng-controller="dailyLoginController" style="height:500px">
            <sexbar id="sexBarcharts" legend="legend"  data="{{data}}"></sexbar>
        </div>
    </div>

    <div style="position: relative;float:left;">

        <div style="float:left;position: absolute;left: 0px;top: 0px;z-index: 2;">
            <select class="form-control" ng-model="entity.goods.category1Id" ng-options="item.id as item.text for item in itemCat1List"></select>
            <!-- 状态：<select ng-model="itemList">
             <option value="">全部</option>
             <option value="02">2月</option>
             <option value="03">3月</option>
             <option value="04">4月</option>
             <option value="05">5月</option>
         </select>
             <button class="btn btn-default" ng-click="alert(111);">查询</button>-->
        </div>

        <div  style="float:left;height:500px;z-index: 1;">
            <div  style="height:500px">
                <sexbar2 id="Barcharts" item="{{item}}" ></sexbar2>
            </div>
        </div>

    </div>
</div>




</body>
</html>
